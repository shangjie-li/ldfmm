random_seed: 444

dataset:
  type: 'KITTI'
  batch_size: 4
  class_names: ['Car', 'Pedestrian', 'Cyclist']
  write_list: ['Car']
  keypoint_encoding: 'LidarPoints'
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1

model:
  type: 'LDFMM'
  backbone: 'DLA34'
  neck: 'DLAUp'
  regress_box2d: True

optimizer:
  type: 'AdamOneCycle'
  lr: 0.003
  weight_decay: 0.01

trainer:
  split: 'train'
  epochs: 80
  save_frequency: 80

tester:
  split: 'val'
  score_thresh: 0.2
  nms_thresh: 0.1
  checkpoint: 'checkpoints/checkpoint_epoch_80.pth'
